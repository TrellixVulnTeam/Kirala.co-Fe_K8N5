<div class="container">
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Article Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productDataList">
                <td>{{item.fotograf}}</td>
                <td>{{item.aciklama}}</td>
                <td>{{item.fiyat}}</td>

                <button type="button" class="btn btn-outline-warning" routerLink="/productProfil" routerLinkActive="active-button">Rent it!</button>
              </tr>
            </tbody>
          </table>   
      </div>
    </div>
  </div>
